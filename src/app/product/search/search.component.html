<!-- slider -->
<div class="container">
    <carousel [interval]="2000">
      <slide *ngFor="let slide of slides">
        <img class="slider" [src]="slide.image" alt="Slide Image" />
      </slide>
    </carousel>
  </div>
  
  <!-- cards -->
  <div class="card-container">
    <div class="row">
      <div class="col-md-4" *ngFor="let product of filteredProducts">
        <div class="card">
          <!-- <img class="card-img-top" [src]="product.image" [alt]="product.name" /> -->
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <h5 class="card-title" style="display: none">{{ product.id }}</h5>
            <!-- <p class="card-text">Price: {{ product.price }}</p> -->
            <button class="btn" (click)="addToCart(product)">Add to Cart</button>
            <button class="btn" [routerLink]="'productDetails/' + product.id">
              Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <mat-paginator
    class="paginator"
    [length]="products.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    aria-label="Select page"
  >
  </mat-paginator>
